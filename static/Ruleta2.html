<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruletas de Sorteo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: radial-gradient(circle, #5a5ae0, #1b1b38);
      color: white;
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    .titulo {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .selector-ruletas {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-selector {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: 3px solid #FFD700;
      background: transparent;
      color: white;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .btn-selector:hover {
      background: rgba(255, 215, 0, 0.2);
      transform: scale(1.05);
    }

    .btn-selector.active {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #000;
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #flecha {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid #FFD700;
      margin-bottom: -10px;
      z-index: 10;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.5));
    }

    .ruleta-wrapper {
      position: relative;
      margin: 20px 0;
    }

    canvas {
      border: 12px solid #fff;
      border-radius: 50%;
      background-color: #222;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      display: block;
      width: 1100px;
      height: 1100px;
    }

    .centro-circulo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 140px;
      height: 140px;
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      border-radius: 50%;
      border: 6px solid #FFD700;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      pointer-events: none;
      z-index: 5;
      padding: 10px;
      line-height: 1.2;
    }

    button.btn-girar {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: #000;
      border-radius: 50px;
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
      transition: all 0.3s ease;
    }

    button.btn-girar:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
    }

    button.btn-girar:active {
      transform: scale(0.98);
    }

    button.btn-girar:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: scale(1);
    }

    .resultado-container {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      min-height: 150px;
      max-width: 500px;
      text-align: center;
    }

    #resultado {
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      margin-bottom: 15px;
    }

    .detalles {
      font-size: 18px;
      line-height: 1.6;
      margin-top: 10px;
    }

    .detalles div {
      margin: 5px 0;
    }

    .detalles strong {
      color: #FFD700;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .ganador {
      animation: pulse 1s ease infinite;
    }

    @media (max-width: 600px) {
      canvas {
        width: 320px !important;
        height: 320px !important;
      }

      .centro-circulo {
        width: 100px;
        height: 100px;
        font-size: 12px;
      }

      #resultado {
        font-size: 22px;
      }

      button.btn-girar {
        font-size: 18px;
        padding: 12px 30px;
      }

      .btn-selector {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>

    ];

    const colores = [
      "#E63946", "#FF6B35", "#FF8C42", "#52B788", "#2A9D8F", 
      "#8B5CF6", "#EC4899", "#06B6D4", "#F59E0B", "#10B981",
      "#6366F1", "#EF4444", "#F97316", "#84CC16", "#14B8A6"
    ];
    
    const canvas = document.getElementById("ruleta");
    const ctx = canvas.getContext("2d");
    const resultado = document.getElementById("resultado");
    const detalles = document.getElementById("detalles");
    const btnGirar = document.getElementById("btnGirar");

    let ruletaActual = 0;
    let participantesActuales = directores;
    let rotationDeg = 0;

    function cambiarRuleta(index) {
      if (btnGirar.disabled) return;
      
      ruletaActual = index;
      rotationDeg = 0;
      canvas.style.transform = `rotate(0deg)`;
      
      // Cambiar datos seg√∫n la ruleta seleccionada
      if (index === 0) {
        participantesActuales = directores;
      } else if (index === 1) {
        participantesActuales = gerentes;
      } else {
        participantesActuales = corpo;
      }
      
      // Actualizar botones activos
      document.querySelectorAll('.btn-selector').forEach((btn, i) => {
        btn.classList.toggle('active', i === index);
      });
      
      // Limpiar resultados
      resultado.textContent = "";
      detalles.innerHTML = "";
      resultado.classList.remove("ganador");
      
      dibujarRuleta();
    }

    function dibujarRuleta() {
      const num = participantesActuales.length;
      const segDeg = 360 / num;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(centerX, centerY) - 20;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < num; i++) {
        const startAngle = (i * segDeg - 90 - segDeg / 2) * Math.PI / 180;
        const endAngle = ((i + 1) * segDeg - 90 - segDeg / 2) * Math.PI / 180;
        
        // Dibujar segmento
        ctx.beginPath();
        ctx.fillStyle = colores[i % colores.length];
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.lineTo(centerX, centerY);
        ctx.fill();
        
        // Borde blanco
        ctx.strokeStyle = "white";
        ctx.lineWidth = 2;
        ctx.stroke();

        // Texto
        ctx.save();
        ctx.translate(centerX, centerY);
        const midAngle = (startAngle + endAngle) / 2;
        ctx.rotate(midAngle);
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "white";
        
        // Ajustar tama√±o de fuente seg√∫n longitud del nombre
        const nombreLength = participantesActuales[i].nombre.length;
        let fontSize = 11;
        if (nombreLength > 25) fontSize = 9;
        if (nombreLength > 30) fontSize = 8;
        
        ctx.font = `bold ${fontSize}px Arial`;
        ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
        ctx.shadowBlur = 4;
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.fillText(participantesActuales[i].nombre, radius * 0.65, 0);
        ctx.restore();
      }
    }

    dibujarRuleta();

    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function girar() {
      if (btnGirar.disabled) return;
      
      btnGirar.disabled = true;
      resultado.textContent = "";
      detalles.innerHTML = "";
      resultado.classList.remove("ganador");

      const num = participantesActuales.length;
      const segDeg = 360 / num;
      const ganadorIndex = Math.floor(Math.random() * num);
      
      const vueltas = 5 + Math.floor(Math.random() * 3);
      const targetAngle = -ganadorIndex * segDeg;
      const currentNormalized = ((rotationDeg % 360) + 360) % 360;
      const finalRotation = rotationDeg + (vueltas * 360) + (targetAngle - currentNormalized);
      
      const duracion = 4000;
      const startTime = performance.now();
      const startRotation = rotationDeg;

      function animar(now) {
        const t = Math.min((now - startTime) / duracion, 1);
        const eased = easeOutCubic(t);
        const current = startRotation + (finalRotation - startRotation) * eased;
        canvas.style.transform = `rotate(${current}deg)`;

        if (t < 1) {
          requestAnimationFrame(animar);
        } else {
          rotationDeg = finalRotation;
          
          setTimeout(() => {
            const ganador = participantesActuales[ganadorIndex];
            resultado.textContent = `üéâ ¬°Ganador: ${ganador.nombre}! üéâ`;
            resultado.classList.add("ganador");
            
            // Mostrar detalles seg√∫n el tipo de ruleta
            let detallesHTML = "";
            if (ruletaActual === 0) {
              detallesHTML = `
                <div><strong>Regi√≥n:</strong> ${ganador.region}</div>
                <div><strong>Plaza:</strong> ${ganador.plaza}</div>
                <div><strong>Puesto:</strong> ${ganador.puesto}</div>
              `;
            } else if (ruletaActual === 1) {
              detallesHTML = `
                <div><strong>Zona de Gesti√≥n:</strong> ${ganador.zonaGestion}</div>
                <div><strong>Plaza:</strong> ${ganador.plaza}</div>
                <div><strong>Operativa:</strong> ${ganador.operativa}</div>
                <div><strong>Puesto:</strong> ${ganador.puesto}</div>
              `;
            } else {
              detallesHTML = `
                <div><strong>Puesto:</strong> ${ganador.puesto}</div>
              `;
            }
            
            detalles.innerHTML = detallesHTML;
            btnGirar.disabled = false;
          }, 500);
        }
      }
      
      requestAnimationFrame(animar);
    }
