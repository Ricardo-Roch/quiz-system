    :root{
      --bg-primary: #1a1410;
      --bg-secondary: #2d2416;
      --card-bg: #2a2520;
      --text-primary: #f5e6d3;
      --text-secondary: #d4a574;
      --text-muted: #9ca3af;
      --accent-gold: #d4a574;
      --accent-gold-light: #e8c79c;
      --accent-blue: #3b82f6;
      --accent-green: #10b981;
      --border: #4a3829;
      --shadow: rgba(0, 0, 0, 0.3);
    }
    
    *{box-sizing:border-box}
    
    html,body{
      height:100%;
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:var(--text-primary);
      background: var(--bg-primary);
      overflow-x: hidden;
    }
    
    .splash-screen{
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1410 0%, #2d2416 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    .splash-screen.show{
      opacity: 1;
      visibility: visible;
    }
    
    .splash-screen.initial{
      opacity: 1;
      visibility: visible;
      animation: fadeOutInitial 1s ease 3s forwards;
    }
    
    @keyframes fadeOutInitial{
      to{
        opacity: 0;
        visibility: hidden;
      }
    }
    
    .splash-image{
      max-width: 90%;
      max-height: 90vh;
      animation: scaleIn 2s ease;
    }
    
    @keyframes scaleIn{
      0%{
        transform: scale(0.8);
        opacity: 0;
      }
      50%{
        transform: scale(1.05);
        opacity: 1;
      }
      100%{
        transform: scale(1);
        opacity: 1;
      }
    }
    
    .container{
      min-height:100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    
    .header{
      width: 100%;
      max-width: 1200px;
      text-align: center;
      margin-bottom: 30px;
      padding-top: 20px;
    }
    
    .logo{
      height: 120px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
      -webkit-mask-image: radial-gradient(ellipse 90% 85% at center, black 60%, transparent 100%);
      mask-image: radial-gradient(ellipse 90% 85% at center, black 60%, transparent 100%);
      filter: drop-shadow(0 4px 15px rgba(212, 165, 116, 0.4));
    }

    .logo:hover{
      transform: scale(1.05);
    }
    
    .title{
      color: var(--accent-gold);
      font-size: 32px;
      font-weight: 800;
      margin: 0 0 8px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .subtitle{
      color: var(--text-secondary);
      font-size: 16px;
      margin: 0;
    }
    
    .control-panel{
      width: 100%;
      max-width: 1200px;
      background: var(--card-bg);
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 4px 20px var(--shadow);
      margin-bottom: 30px;
      border: 2px solid var(--border);
    }
    
    .action-buttons{
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn{
      padding: 14px 32px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary{
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-light));
      color: #1a1410;
      box-shadow: 0 4px 15px rgba(212, 165, 116, 0.4);
    }
    
    .btn-primary:hover:not(:disabled){
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 165, 116, 0.6);
    }
    
    .btn-secondary{
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 2px solid var(--border);
    }
    
    .btn-secondary:hover{
      background: var(--border);
    }

    .btn-success{
      background: linear-gradient(135deg, var(--accent-green), #059669);
      color: white;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .btn-success:hover:not(:disabled){
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }

    .btn:disabled{
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .selection-display{
      width: 100%;
      max-width: 1200px;
      background: var(--card-bg);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 4px 20px var(--shadow);
      margin-bottom: 30px;
      border: 2px solid var(--border);
      min-height: 400px;
      display: none;
    }
    
    .selection-display.active{
      display: block;
    }
    
    .selection-title{
      font-size: 28px;
      font-weight: 800;
      text-align: center;
      margin-bottom: 30px;
      color: var(--accent-gold);
    }
    
    .animated-names-container{
      max-width: 900px;
      margin: 0 auto 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .animated-name-row{
      font-size: 36px;
      font-weight: 900;
      text-align: center;
      color: var(--accent-gold-light);
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      letter-spacing: 2px;
      font-family: 'Courier New', monospace;
      text-shadow: 2px 2px 8px rgba(212, 165, 116, 0.5);
      padding: 15px 20px;
      background: rgba(212, 165, 116, 0.1);
      border-radius: 12px;
      border: 2px solid var(--border);
    }

    .name-text{
      flex: 1;
    }

    .reload-btn{
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.4);
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 22px;
      transition: all 0.3s ease;
      font-weight: bold;
      margin-left: 15px;
      min-width: 45px;
      flex-shrink: 0;
    }

    .reload-btn:hover{
      background: rgba(239, 68, 68, 0.3);
      transform: scale(1.1);
    }

    .selection-actions{
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .selected-list{
      max-width: 900px;
      margin: 0 auto 30px;
      background: var(--bg-secondary);
      border-radius: 16px;
      padding: 24px;
      border: 2px solid var(--border);
    }

    .selected-list h3{
      color: var(--accent-gold);
      font-size: 20px;
      margin: 0 0 16px 0;
      text-align: center;
    }

    .selected-item{
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 18px;
      margin-bottom: 10px;
      background: var(--card-bg);
      border-radius: 10px;
      border-left: 4px solid var(--accent-gold);
    }

    .selected-item-name{
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .btn-remove{
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.4);
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    .btn-remove:hover{
      background: rgba(239, 68, 68, 0.3);
      transform: scale(1.1);
    }
    
    .teams-container{
      width: 100%;
      max-width: 1400px;
      display: none;
    }
    
    .teams-container.active{
      display: block;
    }
    
    .teams-grid{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      margin-bottom: 30px;
    }
    
    .team-card{
      background: var(--card-bg);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 6px 24px var(--shadow);
      border: 3px solid var(--border);
      animation: slideUp 0.5s ease;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .team-card:hover{
      transform: translateY(-4px);
      box-shadow: 0 8px 32px rgba(212, 165, 116, 0.3);
    }
    
    @keyframes slideUp{
      from{
        opacity: 0;
        transform: translateY(20px);
      }
      to{
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .team-header{
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
      padding-bottom: 20px;
      border-bottom: 3px solid var(--border);
    }
    
    .team-number{
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-light));
      color: #1a1410;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 800;
      box-shadow: 0 4px 12px rgba(212, 165, 116, 0.4);
    }
    
    .team-name{
      font-size: 24px;
      font-weight: 800;
      color: var(--accent-gold);
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    
    .team-members{
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .team-member{
      padding: 14px 18px;
      margin-bottom: 10px;
      background: var(--bg-secondary);
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      color: var(--text-primary);
      border-left: 5px solid var(--accent-gold);
      animation: memberSlideIn 0.3s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    @keyframes memberSlideIn{
      from{
        opacity: 0;
        transform: translateX(-20px);
      }
      to{
        opacity: 1;
        transform: translateX(0);
      }
    }

    .team-member.new{
      background: linear-gradient(135deg, rgba(212, 165, 116, 0.3), rgba(232, 199, 156, 0.2));
      border-left: 5px solid var(--accent-green);
      animation: highlightNew 1s ease;
    }

    @keyframes highlightNew{
      0%, 100%{
        transform: translateX(0);
      }
      25%{
        transform: translateX(-5px);
      }
      75%{
        transform: translateX(5px);
      }
    }
    
    .error{
      background: rgba(239, 68, 68, 0.1);
      border: 2px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
    }
    
    .brand-footer{
      position: fixed;
      bottom: 20px;
      right: 20px;
      opacity: 0.6;
    }
    
    .brand-logo{
      height: 28px;
      width: auto;
      filter: brightness(1.2);
    }

      text-align: center;
      margin-bottom: 24px;
      color: var(--text-secondary);
      font-size: 16px;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .progress-info{
      text-align: center;
      margin-bottom: 20px;
      color: var(--text-secondary);
      font-size: 18px;
      font-weight: 700;
    }
  </style>
</head>

    const ZONES = ['NORTE', 'PENINSULA', 'OCCIDENTE', 'CENTRO - SUR', 'METRO'];
    let allParticipants = [];
    let currentTeams = {};
    let currentZoneIndex = 0;
    let shuffledByZone = {};

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          console.log('Error al entrar en pantalla completa:', err);
        });

    function showSplash() {
      const splash = document.getElementById('splashScreen');
      splash.classList.add('show');
      splash.classList.remove('initial');
      
      const img = splash.querySelector('.splash-image');
      img.style.animation = 'none';

    function init() {
      loadParticipants();
    }

    function loadParticipants() {
      allParticipants = asistentes
        .map(p => ({
          firstName: p.firstName,
          lastName: p.lastName,
          zone: p.zone || p.zona
        }))
        .filter(p => p.firstName && p.lastName && p.zone);
    }

    async function startSelection() {
      for (const zone of ZONES) {
        const zoneParticipants = allParticipants.filter(p => p.zone === zone);
        if (zoneParticipants.length < 5) {
          showError(`No hay suficientes participantes en ${zone} (mínimo 5)`);
          return;
        }
      }

      hideError();
      document.getElementById('controlPanel').style.display = 'none';
      document.getElementById('selectionDisplay').classList.add('active');
      document.getElementById('teamsContainer').classList.add('active');

      currentTeams = {};
      shuffledByZone = {};
      ZONES.forEach(zone => {
        currentTeams[zone] = [];
        const zoneParticipants = allParticipants.filter(p => p.zone === zone);
        shuffledByZone[zone] = [...zoneParticipants].sort(() => Math.random() - 0.5);
      });
      
      currentZoneIndex = 0;

      displayTeams();
      selectNextZone();
    }

    async function selectNextZone() {
      if (currentZoneIndex >= ZONES.length) {
        finishSelection();
        return;
      }

      const zone = ZONES[currentZoneIndex];
      const zoneParticipants = shuffledByZone[zone];

      if (zoneParticipants.length < 5) {
        currentZoneIndex++;
        selectNextZone();
        return;
      }

      isAnimating = true;
      currentBatch = [];
      
      document.getElementById('confirmBtn').style.display = 'none';
      document.getElementById('selectedListContainer').style.display = 'none';
      
      document.getElementById('selectionTitle').textContent = `Seleccionando equipo: ${zone}`;
      document.getElementById('progressInfo').textContent = `Zona ${currentZoneIndex + 1} de ${ZONES.length}`;
      
      // Tomar los primeros 5 participantes
      const selected = zoneParticipants.slice(0, 5);
      currentBatch = selected;
      
      // Crear 5 renglones con botones de recarga
      const container = document.getElementById('animatedNamesContainer');
      container.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const row = document.createElement('div');
        row.className = 'animated-name-row';
        row.innerHTML = `
          <span class="name-text" id="name-row-${i}"></span>
          <button class="reload-btn" id="reload-btn-${i}" onclick="reselectPlayer(${i})" style="visibility:hidden;">↻</button>
        `;
        container.appendChild(row);
      }

      // Animar los 5 simultáneamente, pero revelar uno por uno
      await animateAllNames(selected);
      
      // NO mostrar la lista duplicada, los nombres ya están en los renglones animados
      // Solo mostrar el botón de confirmar
      document.getElementById('confirmBtn').style.display = 'inline-block';
      isAnimating = false;
    }

    async function animateAllNames(participants) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const targetNames = participants.map(p => `${p.firstName} ${p.lastName}`);
      const duration = 2500;
      const steps = 50;
      const stepDelay = duration / steps;
      const revealDelay = 500;

      for (let step = 0; step < steps; step++) {
        for (let i = 0; i < 5; i++) {
          const row = document.getElementById(`name-row-${i}`);
          const targetName = targetNames[i];
          let displayText = '';
          
          const revealStep = Math.floor((revealDelay * i) / stepDelay);
          const shouldReveal = step >= revealStep;
          
          for (let j = 0; j < targetName.length; j++) {
            if (targetName[j] === ' ') {
              displayText += ' ';
            } else {
              if (shouldReveal) {
                const progress = (step - revealStep) / (steps - revealStep);
                if (Math.random() < progress) {
                  displayText += targetName[j];
                } else {
                  displayText += chars[Math.floor(Math.random() * chars.length)];
                }
              } else {
                displayText += chars[Math.floor(Math.random() * chars.length)];
              }
            }
          }
          row.textContent = displayText;
        }
        await sleep(stepDelay);
      }

      // Asegurar que todos muestren el nombre final
      for (let i = 0; i < 5; i++) {
        document.getElementById(`name-row-${i}`).textContent = targetNames[i];
      }

      // Mostrar botones de recarga después de la animación
      for (let i = 0; i < 5; i++) {
        const btn = document.getElementById(`reload-btn-${i}`);
        if (btn) {
          btn.style.visibility = 'visible';
        }
      }
    }

    async function reselectPlayer(index) {
      if (isAnimating) return;
      
      isAnimating = true;
      const zone = ZONES[currentZoneIndex];
      
      // Mover el jugador actual al final
      const removed = currentBatch[index];
      const removedIndex = shuffledByZone[zone].indexOf(removed);
      if (removedIndex !== -1) {
        shuffledByZone[zone].splice(removedIndex, 1);
        shuffledByZone[zone].push(removed);
      }
      
      // Obtener los jugadores ya seleccionados (excluyendo el que estamos reemplazando)
      const alreadySelected = currentBatch.filter((p, i) => i !== index);
      
      // Buscar un nuevo participante que NO esté en alreadySelected
      let newParticipant = null;
      let attemptCount = 0;
      const maxAttempts = shuffledByZone[zone].length;
      
      for (let i = 0; i < maxAttempts; i++) {
        const candidate = shuffledByZone[zone][i];
        const isAlreadySelected = alreadySelected.some(p => 
          p.firstName === candidate.firstName && p.lastName === candidate.lastName
        );
        
        if (!isAlreadySelected) {
          newParticipant = candidate;
          // Mover este participante a la posición del índice
          shuffledByZone[zone].splice(i, 1);
          shuffledByZone[zone].splice(index, 0, newParticipant);
          break;
        }
      }
      
      if (!newParticipant) {
        // Si no hay más participantes disponibles, usar el siguiente en la lista
        newParticipant = shuffledByZone[zone][5] || shuffledByZone[zone][0];
      }
      
      currentBatch[index] = newParticipant;
      
      const targetName = `${newParticipant.firstName} ${newParticipant.lastName}`;
      await animateSingleName(index, targetName);
      
      isAnimating = false;
    }

    async function animateSingleName(rowIndex, targetName) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const row = document.getElementById(`name-row-${rowIndex}`);
      const duration = 2000;
      const steps = 40;
      const stepDelay = duration / steps;

      for (let step = 0; step < steps; step++) {
        let displayText = '';
        for (let i = 0; i < targetName.length; i++) {
          if (targetName[i] === ' ') {
            displayText += ' ';
          } else {
            const progress = step / steps;
            if (Math.random() < progress) {
              displayText += targetName[i];
            } else {
              displayText += chars[Math.floor(Math.random() * chars.length)];
            }
          }
        }
        row.textContent = displayText;
        await sleep(stepDelay);
      }

      row.textContent = targetName;
    }

    async function confirmSelection() {
      if (isAnimating) return;

      document.getElementById('confirmBtn').style.display = 'none';
      document.getElementById('selectedListContainer').style.display = 'none';

      showSplash();

      await sleep(500);

      const zone = ZONES[currentZoneIndex];
      
      currentBatch.forEach(participant => {
        currentTeams[zone].push(participant);
      });
      shuffledByZone[zone].splice(0, 5);
      
      displayTeams();
      
      await sleep(1800);
      
      currentZoneIndex++;
      selectNextZone();
    }

    function displayTeams() {
      const container = document.getElementById('teamsGrid');
      const statsEl = document.getElementById('stats');
      
      const totalMembers = Object.values(currentTeams).reduce((sum, team) => sum + team.length, 0);
      statsEl.textContent = `${ZONES.length} Equipos • ${totalMembers} Participantes Seleccionados`;
      
      container.innerHTML = ZONES.map(zone => {
        const team = currentTeams[zone] || [];
        return `
          <div class="team-card">
            <div class="team-header">
              <div class="team-number">${team.length}/5</div>
              <h3 class="team-name">${zone}</h3>
            </div>
            <ul class="team-members">
              ${team.map((member) => `
                <li class="team-member">${escapeHtml(member.firstName)} ${escapeHtml(member.lastName)}</li>
              `).join('')}
            </ul>
          </div>
        `;
      }).join('');
    }

    function finishSelection() {
      document.getElementById('animatedNamesContainer').innerHTML = '';
      document.getElementById('selectedListContainer').style.display = 'none';
      document.getElementById('selectionTitle').textContent = '¡Sorteo Completado!';
      document.getElementById('progressInfo').innerHTML = '<div style="font-size: 24px; color: var(--accent-green); text-align: center; margin: 30px 0;">Todos los equipos han sido formados</div>';
      
      document.getElementById('confirmBtn').style.display = 'none';
      
      const actionsDiv = document.querySelector('.selection-actions');
      actionsDiv.innerHTML = '<button class="btn btn-primary" onclick="resetAll()">Nuevo Sorteo</button>';
    }

    function resetAll() {
      currentTeams = {};
      shuffledByZone = {};
      currentZoneIndex = 0;
      currentBatch = [];
      
      document.getElementById('teamsContainer').classList.remove('active');
      document.getElementById('selectionDisplay').classList.remove('active');
      document.getElementById('controlPanel').style.display = 'block';
      
      hideError();
    }

    function showError(message) {
      document.getElementById('error').textContent = message;
      document.getElementById('error').style.display = 'block';
      setTimeout(hideError, 5000);
    }

    function hideError() {
      document.getElementById('error').style.display = 'none';
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
