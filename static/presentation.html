<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Presentaci√≥n - Conecta Hoot</title>
  <style>
    :root{
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --card-bg: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --accent-blue: #3b82f6;
      --accent-red: #ef4444;
      --success: #10b981;
      --border: #e2e8f0;
      --shadow: rgba(15, 23, 42, 0.08);
      --primary-red: #ef4444;
      --primary-blue: #3b82f6;
    }
    
    *{box-sizing:border-box}
    
    html,body{
      height:100%;
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:var(--text-primary);
      background:#ffffff;
      overflow: hidden;
    }
    
    .presentation-container{
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 24px;
    }
    
    .header{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: var(--bg-secondary);
      border-radius: 16px;
      margin-bottom: 24px;
      border: 2px solid var(--border);
      flex-shrink: 0;
    }
    
    .logo-section{
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .logo{
      height: 50px;
      width: auto;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .logo:hover{
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    
    .question-counter{
      color: var(--text-primary);
      font-size: 18px;
      font-weight: 600;
      background: rgba(59, 130, 246, 0.1);
      padding: 8px 20px;
      border-radius: 20px;
      border: 2px solid rgba(59, 130, 246, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .question-counter:hover{
      transform: scale(1.05);
      background: rgba(59, 130, 246, 0.2);
      border-color: rgba(59, 130, 246, 0.5);
    }
    
    .content-area{
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      padding: 20px 0;
      min-height: 0;
    }
    
    .question-card{
      background: var(--card-bg);
      border-radius: 24px;
      padding: 30px;
      width: 100%;
      height: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      border: 2px solid var(--border);
      animation: slideIn 0.5s ease;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    
    @keyframes slideIn{
      from{
        opacity: 0;
        transform: translateX(50px);
      }
      to{
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    #questionContent{
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    
    .question-text{
      font-size: 28px;
      font-weight: 800;
      color: var(--text-primary);
      margin: 0 0 24px 0;
      line-height: 1.3;
      text-align: center;
      flex-shrink: 0;
    }
    
    .question-image{
      max-width: 100%;
      flex: 0 1 auto;
      max-height: 25vh;
      object-fit: contain;
      border-radius: 16px;
      margin: 16px auto;
      display: block;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    .answers-grid{
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin-top: auto;
      flex: 1;
      align-content: center;
    }
    
    .answer-option{
      background: var(--bg-secondary);
      border: 3px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      transition: all 0.3s ease;
      cursor: default;
      display: flex;
      align-items: center;
      min-height: 80px;
    }
    
    .answer-option.image-answer{
      flex-direction: column;
      align-items: center;
      gap: 12px;
      justify-content: center;
    }
    
    .answer-option img{
      max-width: 100%;
      height: auto;
      max-height: 15vh;
      object-fit: contain;
      border-radius: 12px;
    }
    
    .answer-letter{
      display: inline-block;
      width: 40px;
      height: 40px;
      background: var(--primary-blue);
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      font-weight: 700;
      margin-right: 12px;
      flex-shrink: 0;
    }
    
    .brand-footer{
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    
    .brand-logo{
      height: 32px;
      width: auto;
      opacity: 0.5;
    }
    
    .quiz-selector{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      padding: 60px;
    }
    
    .quiz-selector h2{
      font-size: 36px;
      margin: 0;
      color: var(--text-primary);
    }
    
    .quiz-selector p{
      font-size: 20px;
      color: var(--text-secondary);
      margin: 0;
    }
    
    .select-quiz{
      padding: 12px 20px;
      border-radius: 12px;
      border: 2px solid var(--border);
      background: white;
      color: var(--text-primary);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      min-width: 300px;
    }
    
    .select-quiz option{
      background: white;
      color: var(--text-primary);
    }
    
    .nav-btn{
      background: linear-gradient(135deg, var(--primary-blue), #2563eb);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }
    
    .nav-btn:hover:not(:disabled){
      background: linear-gradient(135deg, #2563eb, var(--primary-blue));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }
    
    .nav-btn:disabled{
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }
    
    .loading{
      text-align: center;
      color: var(--text-primary);
      font-size: 20px;
      font-weight: 600;
    }
    
    .error{
      background: rgba(239, 68, 68, 0.2);
      border: 2px solid rgba(239, 68, 68, 0.4);
      color: #991b1b;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
    }
    
    .fullscreen-btn{
      display: none;
    }
    
    @media(max-width: 768px){
      .presentation-container{
        padding: 16px;
      }
      
      .question-card{
        padding: 24px 20px;
      }
      
      .question-text{
        font-size: 22px;
      }
      
      .answers-grid{
        grid-template-columns: 1fr;
      }
      
      .answer-option{
        font-size: 16px;
        padding: 16px;
      }
      
      .select-quiz{
        min-width: 200px;
      }
    }
  </style>
</head>
<body>
  <button class="fullscreen-btn" id="fullscreenBtn" onclick="toggleFullscreen()" style="display:none;">
    üñ•Ô∏è
  </button>

  <div class="presentation-container">
    <div class="header">
      <div class="logo-section">
        <img src="logoHootsinfondo.png" alt="Logo" class="logo" onclick="toggleFullscreen()" title="Click para pantalla completa" />
      </div>
      
      <div id="questionCounter" class="question-counter" style="display:none;" onclick="backToQuizSelector()" title="Click para cambiar de quiz">
        Pregunta <span id="currentQuestion">0</span> de <span id="totalQuestions">0</span>
      </div>
    </div>

    <div class="content-area">
      <!-- Quiz Selector -->
      <div id="quizSelector" class="quiz-selector">
        <h2>Selecciona un Quiz</h2>
        <p>Elige un quiz para comenzar la presentaci√≥n</p>
        <select id="quizSelect" class="select-quiz">
          <option value="">Cargando quizzes...</option>
        </select>
        <button class="nav-btn" id="loadQuizBtn" disabled>Cargar Quiz</button>
        <div id="loadingQuizzes" class="loading" style="display:none;">Cargando quizzes...</div>
        <div id="errorQuizzes" class="error" style="display:none;"></div>
      </div>

      <!-- Question Display -->
      <div id="questionDisplay" style="display:none; width: 100%; height: 100%;">
        <div class="question-card" id="questionCard">
          <div id="questionContent"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="brand-footer">
    <img src="logooIO.png" alt="Powered by" class="brand-logo" />
  </div>

  <script>
    const API_BASE_URL = 'https://quiz-system-sfrf.onrender.com';
    
    let currentQuiz = null;
    let currentQuestionIndex = 0;
    let questions = [];
    
    // Elements
    const quizSelector = document.getElementById('quizSelector');
    const questionDisplay = document.getElementById('questionDisplay');
    const quizSelect = document.getElementById('quizSelect');
    const loadQuizBtn = document.getElementById('loadQuizBtn');
    const questionCounter = document.getElementById('questionCounter');
    const questionCard = document.getElementById('questionCard');
    
    // Load quizzes on page load
    window.addEventListener('load', loadQuizzes);
    
    // Event listeners
    quizSelect.addEventListener('change', () => {
      loadQuizBtn.disabled = !quizSelect.value;
    });
    
    loadQuizBtn.addEventListener('click', loadQuiz);
    
    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (currentQuiz) {
        if (e.key === 'ArrowLeft') {
          previousQuestion();
        } else if (e.key === 'ArrowRight') {
          nextQuestion();
        }
      }
    });
    
    async function loadQuizzes() {
      document.getElementById('loadingQuizzes').style.display = 'block';
      document.getElementById('errorQuizzes').style.display = 'none';
      
      try {
        const response = await fetch(`${API_BASE_URL}/api/quizzes/?active_only=true`);
        
        if (!response.ok) throw new Error('Error al cargar quizzes');
        
        const quizzes = await response.json();
        
        if (quizzes.length === 0) {
          quizSelect.innerHTML = '<option value="">No hay quizzes disponibles</option>';
          return;
        }
        
        quizSelect.innerHTML = '<option value="">Selecciona un quiz...</option>' +
          quizzes.map(quiz => 
            `<option value="${quiz.id}">${quiz.title} - ${quiz.area}</option>`
          ).join('');
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('errorQuizzes').textContent = 'Error al cargar los quizzes';
        document.getElementById('errorQuizzes').style.display = 'block';
      } finally {
        document.getElementById('loadingQuizzes').style.display = 'none';
      }
    }
    
    async function loadQuiz() {
      const quizId = quizSelect.value;
      if (!quizId) return;
      
      try {
        const response = await fetch(`${API_BASE_URL}/api/quizzes/${quizId}`);
        
        if (!response.ok) throw new Error('Error al cargar quiz');
        
        currentQuiz = await response.json();
        questions = currentQuiz.questions.sort((a, b) => a.question_order - b.question_order);
        
        if (questions.length === 0) {
          alert('Este quiz no tiene preguntas');
          return;
        }
        
        currentQuestionIndex = 0;
        
        quizSelector.style.display = 'none';
        questionDisplay.style.display = 'block';
        questionCounter.style.display = 'block';
        
        document.getElementById('totalQuestions').textContent = questions.length;
        
        displayQuestion();
        
      } catch (error) {
        console.error('Error:', error);
        alert('Error al cargar el quiz');
      }
    }
    
    function displayQuestion() {
      const question = questions[currentQuestionIndex];
      
      document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
      
      let html = `<div class="question-text">${escapeHtml(question.question_text)}</div>`;
      
      // Add question image if exists
      if (question.image_url) {
        html += `<img src="${question.image_url}" class="question-image" alt="Imagen de la pregunta">`;
      }
      
      // Add answers (without showing which is correct)
      if (question.question_type !== 'open_ended' && question.answers && question.answers.length > 0) {
        html += '<div class="answers-grid">';
        
        const letters = ['A', 'B', 'C', 'D', 'E', 'F'];
        
        question.answers.forEach((answer, index) => {
          if (question.question_type === 'image_choice' && answer.image_url) {
            html += `
              <div class="answer-option image-answer">
                <img src="${answer.image_url}" alt="Opci√≥n ${letters[index]}">
                ${answer.answer_text ? `<div><span class="answer-letter">${letters[index]}</span>${escapeHtml(answer.answer_text)}</div>` : `<div class="answer-letter">${letters[index]}</div>`}
              </div>
            `;
          } else if (answer.answer_text) {
            html += `
              <div class="answer-option">
                <span class="answer-letter">${letters[index]}</span>
                ${escapeHtml(answer.answer_text)}
              </div>
            `;
          }
        });
        
        html += '</div>';
      } else if (question.question_type === 'open_ended') {
        html += `
          <div style="text-align: center; margin-top: 32px; padding: 32px; background: var(--bg-secondary); border-radius: 16px; border: 2px dashed var(--border);">
            <p style="font-size: 20px; color: var(--text-secondary); margin: 0;">
              Los participantes responder√°n esta pregunta libremente
            </p>
          </div>
        `;
      }
      
      document.getElementById('questionContent').innerHTML = html;
      
      // Animate card
      questionCard.style.animation = 'none';
      setTimeout(() => {
        questionCard.style.animation = 'slideIn 0.5s ease';
      }, 10);
    }
    
    function previousQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        displayQuestion();
      }
    }
    
    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        displayQuestion();
      }
    }
    
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          alert('Error al activar pantalla completa: ' + err.message);
        });
      } else {
        document.exitFullscreen();
      }
    }
    
    function backToQuizSelector() {
      // Reset current quiz
      currentQuiz = null;
      currentQuestionIndex = 0;
      questions = [];
      
      // Hide question display and show quiz selector
      questionDisplay.style.display = 'none';
      questionCounter.style.display = 'none';
      quizSelector.style.display = 'block';
      
      // Reset select
      quizSelect.value = '';
      loadQuizBtn.disabled = true;
    }
  </script>
</body>
</html>
